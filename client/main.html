<head>
  <title>simple</title>
  <style type="text/css">
  </style>
</head>

<body>
  <div id="app"></div>
  <div id="allUsers"></div>
  <div id="conversation" ></div>
</body>

<template name="allUsers">
  <div class="box">
    {{#each users}}
      <a href="#" class="username" data-user-id="{{_id}}">{{emails.[0].address}}</a><br>
    {{/each}}
  </div>
</template>
<template name="conversation">
  <div class="box">
  {{#if showConversation}}
    <h1>{{username currentConversation}}</h1>
    <div >
      <img class="photo" src="https://lh4.googleusercontent.com/-fT2wik9zjH0/AAAAAAAAAAI/AAAAAAAABVM/umJnLqoQbWY/photo.jpg" alt="">
    </div>
    <h3>Conversation with {{username currentConversation}}</h3>
    {{>quickForm id="sendMsg" collection="Messages"}}
    {{#each messages}}
      <span class="small">{{sentAt}}<br></span>
      <b>{{username from}}:</b> {{msg}}<br><br>
    {{/each}}
  {{else}}
    <h3>{{{noConversationMsg}}}</h3>
  {{/if}}
  </div>
</template>
